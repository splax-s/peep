name: release-cli

on:
  push:
    tags:
      - 'cli/v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: cmd/peep/go.mod

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies (without scripts)
        run: npm install --prefix cmd/peep/npm --ignore-scripts

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # actionlint: allow secret NPM_TOKEN
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
