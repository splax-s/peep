<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found · peep</title>
    <style>
        :root {
            color-scheme: light dark;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(120% 120% at 50% 0%, #0f172a 0%, #111827 55%, #0b1120 100%);
            color: #f8fafc;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .card {
            width: min(90vw, 520px);
            padding: 3.5rem 3rem;
            border-radius: 24px;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(18px);
            box-shadow: 0 22px 60px rgba(15, 23, 42, 0.45);
            border: 1px solid rgba(148, 163, 184, 0.2);
            text-align: center;
        }
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.35rem 0.9rem;
            border-radius: 999px;
            background: rgba(59, 130, 246, 0.16);
            color: #bfdbfe;
            font-size: 0.85rem;
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }
        h1 {
            margin: 1.8rem 0 1rem;
            font-size: clamp(2.4rem, 6vw, 3rem);
            letter-spacing: -0.03em;
        }
        p {
            margin: 0 0 2.5rem;
            color: #cbd5f5;
            font-size: 1.05rem;
            line-height: 1.6;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        a {
            text-decoration: none;
            font-weight: 600;
        }
        .primary,
        .secondary {
            padding: 0.85rem 1.6rem;
            border-radius: 12px;
            transition: transform 160ms ease, box-shadow 160ms ease, opacity 160ms ease;
        }
        .primary {
            background: linear-gradient(120deg, #38bdf8, #6366f1);
            color: #0f172a;
            box-shadow: 0 16px 35px rgba(99, 102, 241, 0.35);
        }
        .secondary {
            border: 1px solid rgba(148, 163, 184, 0.35);
            color: #e2e8f0;
        }
        .primary:hover,
        .primary:focus-visible,
        .secondary:hover,
        .secondary:focus-visible {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4);
        }
        .secondary:hover,
        .secondary:focus-visible {
            box-shadow: 0 14px 30px rgba(15, 23, 42, 0.35);
        }
        footer {
            margin-top: 2.8rem;
            font-size: 0.85rem;
            color: rgba(226, 232, 240, 0.6);
            letter-spacing: 0.04em;
        }
        @media (max-width: 540px) {
            .card {
                padding: 2.6rem 2rem;
            }
            .actions {
                flex-direction: column;
            }
            .primary,
            .secondary {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="badge">
            <span>404</span>
            <span>Page Missing</span>
        </div>
        <h1>Well, that route isn&apos;t deployed yet.</h1>
        <p>
            Double-check the project slug or redeploy the service to make this endpoint available.
            Once it&apos;s live, traffic will be routed here automatically.
        </p>
        <div class="actions" role="group">
            <a class="primary" href="https://github.com/splax/localvercel" target="_blank" rel="noreferrer">View Platform Guide</a>
            <a class="secondary" href="/">Back to Home</a>
        </div>
        <footer>peep · intelligent previews for every deploy</footer>
    </main>
</body>
</html>
