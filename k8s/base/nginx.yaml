apiVersion: v1
kind: Service
metadata:
  name: edge-nginx
  namespace: peep
  labels:
    app.kubernetes.io/name: nginx
    app.kubernetes.io/component: ingress
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
  selector:
    app.kubernetes.io/name: nginx
    app.kubernetes.io/component: ingress
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-nginx
  namespace: peep
  labels:
    app.kubernetes.io/name: nginx
    app.kubernetes.io/component: ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nginx
      app.kubernetes.io/component: ingress
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nginx
        app.kubernetes.io/component: ingress
    spec:
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default-server.conf
              subPath: default-server.conf
            - name: nginx-config
              mountPath: /etc/nginx/errors/404.html
              subPath: error-404.html
            - name: nginx-config
              mountPath: /etc/nginx/errors/502.html
              subPath: error-502.html
            - name: generated
              mountPath: /etc/nginx/generated
          readinessProbe:
            httpGet:
              path: /__peep_healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /__peep_healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
        - name: generated
          emptyDir: {}
