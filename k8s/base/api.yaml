apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: peep
  labels:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 4000
      targetPort: http
  selector:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: peep
  labels:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: api
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api
        app.kubernetes.io/component: backend
    spec:
      serviceAccountName: api
      containers:
        - name: api
          image: peep/api:dev
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 4000
          envFrom:
            - configMapRef:
                name: api-config
            - secretRef:
                name: api-env
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
            failureThreshold: 3
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: api
  namespace: peep
  labels:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: backend
