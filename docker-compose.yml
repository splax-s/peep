services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: vercel
      POSTGRES_PASSWORD: vercel
      POSTGRES_DB: vercel
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d vercel -U vercel"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data

  api:
    image: golang:1.24
    working_dir: /workspace/api
    command: go run ./cmd/api
    environment:
      APP_ENV: development
      API_ADDR: ":4000"
      DATABASE_URL: postgres://vercel:vercel@db:5432/vercel?sslmode=disable
      BUILDER_URL: http://builder:5000
      BUILDER_AUTH_TOKEN: dev-builder-token
      RATE_LIMIT_REDIS_ADDR: redis:6379
      NGINX_CONFIG_PATH: /workspace/nginx/conf.d
      INGRESS_DOMAIN_SUFFIX: .local.peep
      NGINX_CONTAINER_NAME: peep-nginx
      DOCKER_HOST: unix:///var/run/docker.sock
      RUNTIME_DEPLOYMENT_TTL_SECONDS: "900"
      RUNTIME_CONTAINER_TTL_SECONDS: "900"
    volumes:
      - ./:/workspace
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4000/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  builder:
    image: golang:1.24
    working_dir: /workspace/builder
    command: go run ./cmd/builder
    environment:
      APP_ENV: development
      BUILDER_ADDR: ":5000"
      DATABASE_URL: postgres://vercel:vercel@db:5432/vercel?sslmode=disable
      DEPLOY_CALLBACK_URL: http://api:4000/builder/callback
      LOG_CALLBACK_URL: http://api:4000/logs
      BUILDER_AUTH_TOKEN: dev-builder-token
      DOCKER_HOST: unix:///var/run/docker.sock
      BUILDER_WORKDIR: /tmp/peep
      CALLBACK_SUPPRESSION_TTL_SECONDS: "300"
    volumes:
      - ./:/workspace
      - /var/run/docker.sock:/var/run/docker.sock
      - builder-workdir:/tmp/peep
    ports:
      - "5001:5000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:5000/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  dashboard:
    image: node:20-alpine
    working_dir: /workspace/dashboard
    command: sh -c "npm install && npm run dev"
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://api:4000
      NEXT_TELEMETRY_DISABLED: "1"
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"
    volumes:
      - ./:/workspace
    ports:
      - "8081:8081"
    depends_on:
      api:
        condition: service_started

  nginx:
    image: nginx:1.27-alpine
    container_name: peep-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/errors:/etc/nginx/errors:ro
    depends_on:
      - api
    healthcheck:
      test: ["CMD-SHELL", "nginx -t"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres-data:
  builder-workdir:
